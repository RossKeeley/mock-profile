<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Mock Steve Jobs Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card-image">
        <a id="back-button" href="#"><i class="fas fa-chevron-left" id="back-icon"></i> Back</a>
        <img src="images/steve-jobs.jpg" alt="">
      </div>
      <div class="card-info">
        <div class="row title">
          <h1>Steve Jobs</h1>
          <button type="button" name="button" id="options-button"><i class="fas fa-ellipsis-h" id="options-icon"></i></button>
        </div>
        <div class="row follow">
          <button type="button" name="button" id="follow-button"><i class="fas fa-plus" id="follow-icon"></i> <p>Follow</p></button>
        </div>
        <hr>
        <div class="row stats">
          <div class="stat" id="patents">
            <span>313</span>
            <p>PATENTS</p>
          </div>
          <div class="stat" id="followers">
            <span>1M 50K</span>
            <p>FOLLOWERS</p>
          </div>
          <div class="stat" id="following">
            <span>361</span>
            <p>FOLLOWING</p>
          </div>
        </div>
        <hr>
        <div class="row categories">
          <h3>categories</h3>
          <button type="button" name="button">Electronic devices <i class="fas fa-chevron-right"></i></button>
          <hr>
          <button type="button" name="button">Design <i class="fas fa-chevron-right"></i></button>
          <hr>
          <button type="button" name="button">Transportation <i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
